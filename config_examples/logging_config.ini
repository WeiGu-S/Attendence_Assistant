# 日志配置示例文件
# 复制到 config.ini 中的 [Logging] 部分使用

# 开发环境配置（详细日志）
[Logging_Development]
level = DEBUG
file_path = logs/app_debug.log
max_file_size = 52428800  # 50MB
backup_count = 10
console_output = True
date_format = %Y-%m-%d %H:%M:%S

# 生产环境配置（精简日志）
[Logging_Production]
level = INFO
file_path = logs/app.log
max_file_size = 10485760  # 10MB
backup_count = 5
console_output = False
date_format = %Y-%m-%d %H:%M:%S

# 调试环境配置（最详细日志）
[Logging_Debug]
level = DEBUG
file_path = logs/app_trace.log
max_file_size = 104857600  # 100MB
backup_count = 3
console_output = True
date_format = %Y-%m-%d %H:%M:%S.%f

# 错误追踪配置（仅错误和警告）
[Logging_ErrorOnly]
level = WARNING
file_path = logs/errors.log
max_file_size = 5242880  # 5MB
backup_count = 20
console_output = True
date_format = %Y-%m-%d %H:%M:%S